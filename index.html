<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Tarcar</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

    <!-- Compiled and minified CSS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="js/actions.js"></script>

</head>
<body>
        <div class="ui green three item inverted menu">
            <a class="item active">
                Home
            </a>
            <a class="item">
                MyTars
            </a>
            <a class="item">
                Friends
            </a>
        </div>
        <div class="ui center aligned container">
            <div class="ui search">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Search events...">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </div>

        <div id="resOkMessage" class="ui success message invisible">
            <i class="close icon"></i>
            <div class="header">
                Your reservation was sent succesfully!.
            </div>
            <p>You will be assigned to a car 24h before the event.</p>
        </div>

    <div class="card-cont" id="contenidor-targetes">  
    </div>



    <!--/////////////Modal////////////////-->
    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Let's go!
        </div>
        <div class="image content">
            <div class="description">
            <div class="ui header"></div>
                
            
            <form class="ui form">
                <div class="field">
                    <label>Your name:</label>
                    <div class="field">
                        <input type="text" name="shipping[last-name]" id="id_persona" placeholder="Your Name">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                    <label>From:</label>
                    <select class="ui fluid dropdown" id="origen">
                        <option value="">Available locations</option>
                        <option value="AL">Álava</option>
                        <option value="BA">Barcelona</option>
                        <option value="CA">Cádiz</option>
                        <option value="LL">Lleida</option>
                    </select>
                    </div>
                </div>
                <div class="ui segment">
                    <div class="field">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" onchange="showCarModal()" name="gift" tabindex="0" id="hasCar">
                        <label>I have an available car</label>
                    </div>
                    </div>
                </div>

                <!-- This is only shown if car is available -->
                <div id="hasCarModal" class="hasCar invisible"> 
                    <div class="two fields">
                        <div class="field">
                            <label>Car type:</label>
                            <select class="ui fluid dropdown">
                                <option value="">Type</option>
                                <option value="AL">Electric</option>
                                <option value="BA">Hybrid</option>
                                <option value="CA">B</option>
                                <option value="LL">C</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui form">
                        <div class="inline fields">
                            <div class="two wide field">
                                <label>Free seats</label>
                                <input type="number" placeholder="2">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- End of hasCar extra form div -->

            <div class="actions">
                <div class="ui black deny button">Cancel</div>
                <button class="ui button left" type="submit">Go! </button>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
