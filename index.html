<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Tarcar</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

    <!-- Compiled and minified CSS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="js/actions.js"></script>

</head>
<body>
        <div class="ui green three item inverted menu">
            <a class="item active">
                Home
            </a>
            <a href="MyTars.html" class="item">
                MyTars
            </a>
            <a class="item">
                Settings
            </a>
        </div>
        <div class="ui center aligned container">
            <div class="ui search">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Search events...">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </div>

        <div id="resOkMessage" class="ui success message invisible">
            <i class="close icon"></i>
            <div class="header">
                Nice!
            </div>
            <p>Let us take you to the car reservation page.</p>
        </div>

    <div class="card-cont" id="contenidor-targetes">  
    </div>



    <!--/////////////Modal////////////////-->
    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Let's go!
        </div>

        <div class="image content">
            <div class="description">
            <div class="ui header"></div>
                
            
            <form class="ui form">
                    <div class="field">
                            <label>Your name:</label>
                            <div class="field">
                                <input type="text" name="shipping[last-name]" id="id_persona" placeholder="Your Name">
                            </div>
                        </div>

                        <div class="two fields">
                                <div class="field">
                                    <label>Event:</label>
                                    <select id="event" onchange="actualitzaEventMaster()" class="ui fluid dropdown">
                                        <option value="">Type</option>
                                        <option value="Hackupc">Hackupc</option>
                                        <option value="Oktoberfest">Oktoberfest</option>
                                        <option value="China Day">China Day</option>
                                        <option value="Worm day">Worm day</option>
                                    </select>
                                </div>
                            </div>

                        <div class="two fields">
                            <div id="fromnocar" class="field">
                            <label>From:</label>
                            <select class="ui fluid dropdown" id="origen">
                                <option value="">Available locations</option>
                            </select>
                            </div>
                        </div>
                        <div class="ui segment">
                            <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" onchange="showCarModal()" name="gift" tabindex="0" id="hasCar">
                                <label>I have an available car</label>
                            </div>
                            </div>
                        </div>
                </div>

                <!-- This is only shown if car is available -->
                <div id="hasCarModal" class="carType invisible"> 
                    <div class="two fields">
                        <div class="field">
                            <label>Car type:</label>
                            <select id="carType" class="ui fluid dropdown">
                                <option value="">Type</option>
                                <option value="Electric">Electric</option>
                                <option value="Hybrid">Hybrid</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                    </div>

                    <div class="ui form">
                        <div class="inline fields">
                            <div class="two wide field">
                                <label>Free seats</label>
                                <input type="number" id="seat" placeholder="2">
                            </div>
                        </div>
                    </div>

                    <div class="ui form">
                        <div class="inline fields">
                            <div class="two wide field">
                                <label>From</label>
                                <input type="text" id = "carFrom" placeholder="Barcelona">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <div class="ui black deny button">Cancel</div>
                    <div onclick="guardaformulariUsuari(); reservationOk();" class="ui positive right labeled icon button">
                            Go!
                            <i class="checkmark icon"></i>
                    </div>
                </div>
                </form>
                <!-- End of hasCar extra form div -->

        </div>
    </div>
    </div>

    <script>
    $('.ui.checkbox').checkbox();
    </script>
</body>
</html>
